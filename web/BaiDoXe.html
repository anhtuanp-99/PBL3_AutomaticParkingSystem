<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B√£i ƒë·ªó xe th√¥ng minh</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }

    h1 {
      margin-bottom: 25px;
      text-transform: uppercase;
      color: #38bdf8;
      letter-spacing: 2px;
    }

    .dashboard {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      max-width: 900px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.08);
    }

    .status {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 36px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #475569;
      transition: 0.4s;
      border-radius: 36px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 5px;
      bottom: 5px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #22c55e;
    }

    input:checked + .slider:before {
      transform: translateX(34px);
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #94a3b8;
    }

    .status.active {
      color: #22c55e;
    }

    .status.inactive {
      color: #ef4444;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(50px);
      transition: 0.5s;
      font-weight: 500;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      border-left: 6px solid #22c55e;
    }

    .toast.error {
      border-left: 6px solid #ef4444;
    }
  </style>
</head>
<body>
  <h1>üöó H·ªá th·ªëng b√£i ƒë·ªó xe</h1>

  <div class="dashboard">
    <div class="card">
      <h3>Barrier</h3>
      <label class="switch">
        <input type="checkbox" id="barrierSwitch" />
        <span class="slider"></span>
      </label>
      <div id="barrierStatus" class="status inactive">ƒêang ƒë√≥ng</div>
    </div>

    <div class="card">
      <h3>C·∫£m bi·∫øn ch√≠nh</h3>
      <div id="mainSensor" class="status inactive">Kh√¥ng c√≥ xe</div>
    </div>

    <div class="card">
      <h3>√î s·ªë 1</h3>
      <div id="slot1" class="status inactive">Tr·ªëng</div>
    </div>

    <div class="card">
      <h3>√î s·ªë 2</h3>
      <div id="slot2" class="status inactive">Tr·ªëng</div>
    </div>

    <div class="card">
      <h3>√î s·ªë 3</h3>
      <div id="slot3" class="status inactive">Tr·ªëng</div>
    </div>

    <div class="card">
      <h3>√î s·ªë 4</h3>
      <div id="slot4" class="status inactive">Tr·ªëng</div>
    </div>
  </div>

  <div class="footer">K·∫øt n·ªëi qua MQTT Cloud (HiveMQ) ‚Ä¢ ESP32 Barrier System</div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- √Çm thanh -->
  <audio id="soundEnter" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="soundExit" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    // ========================
    // MQTT CONFIG
    // ========================
    const brokerUrl = "wss://b5730ad18edf4f60acae31bb8160b04d.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "my_cloud",
      password: "Anhtuan123",
      reconnectPeriod: 3000,
    };

    const client = mqtt.connect(brokerUrl, options);
    const barrierSwitch = document.getElementById("barrierSwitch");
    const barrierStatus = document.getElementById("barrierStatus");

    const soundEnter = document.getElementById("soundEnter");
    const soundExit = document.getElementById("soundExit");

    client.on("connect", () => {
      console.log("‚úÖ ƒê√£ k·∫øt n·ªëi MQTT Broker");
      client.subscribe("status");
      client.subscribe("parking/barrier");
      client.subscribe("parking/slot1");
      client.subscribe("parking/slot2");
      client.subscribe("parking/slot3");
      client.subscribe("parking/slot4");
    });

    client.on("message", (topic, message) => {
      const msg = message.toString();
      console.log(`üì© ${topic}: ${msg}`);

      if (topic === "status") {
        if (msg.includes("OPEN")) {
          barrierSwitch.checked = true;
          updateBarrierUI(true);
        } else if (msg.includes("CLOSE")) {
          barrierSwitch.checked = false;
          updateBarrierUI(false);
        }
      }

      if (topic === "parking/barrier") {
        const hasCar = msg.includes("CO XE");
        updateStatus("mainSensor", hasCar);
        showToast(hasCar ? "üöó Xe ƒëang ·ªü khu v·ª±c barrier" : "üÖøÔ∏è Xe ƒë√£ r·ªùi kh·ªèi barrier", hasCar);
      }

      for (let i = 1; i <= 4; i++) {
        if (topic === `parking/slot${i}`) {
          const hasCar = msg.includes("CO XE");
          updateStatus(`slot${i}`, hasCar);
          showToast(hasCar ? `üöò Xe v·ª´a v√†o √¥ s·ªë ${i}` : `üöó Xe r·ªùi √¥ s·ªë ${i}`, hasCar);
        }
      }
    });

    // ========================
    // Toggle barrier (Web ‚Üí ESP32)
    // ========================
    barrierSwitch.addEventListener("change", () => {
      if (barrierSwitch.checked) {
        client.publish("barrier", "OPEN");
        updateBarrierUI(true);
      } else {
        client.publish("barrier", "CLOSE");
        updateBarrierUI(false);
      }
    });

    function updateBarrierUI(isOpen) {
      if (isOpen) {
        barrierStatus.innerText = "ƒêang m·ªü";
        barrierStatus.classList.add("active");
        barrierStatus.classList.remove("inactive");
      } else {
        barrierStatus.innerText = "ƒêang ƒë√≥ng";
        barrierStatus.classList.add("inactive");
        barrierStatus.classList.remove("active");
      }
    }

    function updateStatus(id, isActive) {
      const el = document.getElementById(id);
      if (isActive) {
        el.innerText = "C√≥ xe";
        el.classList.add("active");
        el.classList.remove("inactive");
      } else {
        el.innerText = "Tr·ªëng";
        el.classList.add("inactive");
        el.classList.remove("active");
      }
    }

    // ========================
    // Toast Notification + √Çm thanh
    // ========================
    function showToast(message, isCarIn) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show " + (isCarIn ? "success" : "error");

      // Ph√°t √¢m thanh
      if (isCarIn) soundEnter.play();
      else soundExit.play();

      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }
  </script>
</body>
</html>
